spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop

  sql:
    init:
      mode: never

  cloud:
    openfeign:
      circuitbreaker:
        enabled: false

eureka:
  client:
    enabled: false

jwt:
  secret: TestSecretKeyForJWTTokenTestingPurposesOnlyVeryLongKey123
  expiration: 3600000

resilience4j:
  circuitbreaker:
    instances:
      hotelService:
        registerHealthIndicator: false
  retry:
    instances:
      hotelService:
        maxAttempts: 1
